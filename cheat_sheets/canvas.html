<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas cheat sheet</title>
    <style>
        body {
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background: white;
        }
    </style>
</head>
<body>
    <canvas id="drawingarea"></canvas>

    <script>
        //Standard config av canvas
        const canvas = document.getElementById("drawingarea")
        canvas.width = 800
        canvas.height = 600
        const ctx = canvas.getContext("2d")

        //PATH
        ctx.beginPath()
        ctx.moveTo(0, 0)
        ctx.lineTo(800,600)
        ctx.stroke()
        ctx.closePath()

        //RECTANGLES (RECT)
        ctx.beginPath()
        ctx.rect(100, 100, 200, 200)
        ctx.fillStyle = "green"
        ctx.fill()
        ctx.strokeStyle = "red"
        ctx.stroke()
        ctx.closePath()
        //.fillRect(), .strokeRect()
        //TÃ¸mme canvaset ctx.clearRect(0, 0, canvas.width, canvas.height)

        //SIRKEL (ARC)
        ctx.beginPath()
        ctx.arc(400, 400, 100, 0, Math.PI * 2)
        ctx.fillStyle = "red"
        ctx.fill()
        ctx.strokeStyle = "green"
        ctx.stroke()
        ctx.closePath()

        //TEXT
        ctx.beginPath()
        ctx.strokeStyle = "black" 
        ctx.font = "100px Helvetica"
        ctx.strokeText("5", 375, 430)
        ctx.fillText("Milad", 300, 100)
        ctx.closePath()

        //TEGN ET EKISTERENDE BILDE INN I CANVAS
        const pumpkin = new Image()
        pumpkin.onload = () => {
            ctx.drawImage(pumpkin, 600, 50)
        }
        pumpkin.src = "pumpkin.png"
       
    </script>
</body>
</html>
